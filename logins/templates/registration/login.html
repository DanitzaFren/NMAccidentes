{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">	
  <meta http-equiv="X-UA-Compatible" content="ie=edge" >
	<link rel="icon" type="image/png" href="{% static 'login2.0/images/icons/favicon.ico' %}"/>
	<link rel="stylesheet" type="text/css" href=" {% static 'login2.0/vendor/bootstrap/css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'login2.0/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'login2.0/fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'login2.0/vendor/animate/animate.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'login2.0/vendor/css-hamburgers/hamburgers.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'login2.0/vendor/animsition/css/animsition.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'login2.0/vendor/select2/select2.min.css' %}">
	<link rel="stylesheet" type="text/css" href=" {% static 'login2.0/vendor/daterangepicker/daterangepicker.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'login2.0/css/util.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'login2.0/css/main.css' %}">
  <title>Login</title>

</head>
<body>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-form-title" style="background-image: url('/static/login2.0/images/bg-01.jpg');">
					<span class="login100-form-title-1">
					 Iniciar sesión
					</span>
        </div>
        <div class="errornote flex-sb-m w-full p-b-30 ">   
          {% if form.non_field_errors %}
          {% for error in form.non_field_errors %}
		  <div class="alert alert-danger">
			<strong></strong> Nombre de usuario o contraseña incorrecta, inténtelo nuevamente.
		  </div>
          {% endfor %}
          {% endif %}
        </div>
				<form class="login100-form validate-form"  action="" method="POST"> {% csrf_token %}
					<div class="wrap-input100 validate-input m-b-26" data-validate="Nombre de usuario es requerido">
         
            <span class="label-input100" for="id_username">Nombre de usuario</span>
						<input class="input100" type="text" name="username" placeholder="Ingrese su nombre de usuario" autofocus required id="id_username">
						<span class="focus-input100"></span>
					</div>
					<div class="wrap-input100 validate-input m-b-18" data-validate = "Contraseña es requerida">
        
						<span class="label-input100" for="id_password">Contraseña</span>
						<input class="input100" type="password" name="password" placeholder="Ingrese su contraseña" required id="id_password">
						<span class="focus-input100"></span>
					</div>

					<div class="flex-sb-m w-full p-b-30">
						<div>
							<a href="{% url 'password_reset' %}" class="txt1">							
              					¿Olvidáste tu contraseña?
							</a>
            </div>
            <button class="login100-form-btn " type="submit" value="Login" >
							Entrar
						</button>
					</div>

					<div class="container-login100-form-btn">

					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="	{% static 'login2.0/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
	<script src="	{% static 'login2.0/vendor/animsition/js/animsition.min.js' %}"></script>
	<script src="	{% static 'login2.0/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="	{% static 'login2.0/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
	<script src="	{% static 'login2.0/vendor/select2/select2.min.js' %}"></script>
	<script src="	{% static 'login2.0/vendor/daterangepicker/moment.min.js' %}"></script>
	<script src="	{% static 'login2.0/vendor/daterangepicker/daterangepicker.js' %}"></script>
	<script src="	{% static 'login2.0/vendor/countdowntime/countdowntime.js' %}"></script>
	<script src="	{% static 'login2.0/js/main.js' %}"></script>
	
</html>
